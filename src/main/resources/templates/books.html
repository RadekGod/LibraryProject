<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Biblioteka</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href = "@{/users}">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1> List Users</h1>
    </div>
    <div class="row">
        <div class="col-Lg-3">
            <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3">Dodaj książkę</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-mail</th>
            <th>Hasło</th>
            <th>Saldo</th>
            <th>Biblioteka</th>
            <th>Adres</th>
            <th>Rola</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "book : ${books}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getBalance()}"></td>
            <td th:text="${user.getLibrary()}"></td>
            <td th:text="${user.getAddress()}"></td>
            <td th:text="${user.getRole().getRoleName()}"></td>
            <td>
                <a th:href = "@{/users/edit/{id}(id=${user.userId})}" class = "btn btn-primary">Update</a>
                <a th:href = "@{/users/{id}(id=${user.userId})}" class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
